<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //변수할당
    //파라미터
    //리턴타입
    //객체배열

    //자바 스크립트는 함수와 변수의 개념이 없다.
    //자바처럼 함수로 선언할 수도 있고 변수처럼 사용도 가능하다.
    //함수를 함수로 보면 안되고 하나의 객체로 봐야한다.


    //호이스팅
    //호이스팅(Hoisting)은 모든 선언(var, let, const, function 등)을 가장 위로 끌어올린다.
    //사전적 의미와 비슷하게 끌어올리는 역할을 한다.
    //변수의 범위가 전역 범위인지 함수 범위인지에 따라서 다르게 동작될 수 있다.

    //전역 범위(global scope)
    //전역 범위에서는 스크립트 단위에서 최상단으로 끌어 올려진다.
    //함수 범위(function scope)
    //함수 범위에서는 해당 함수의 최상단으로 끌어 올려진다.
    //여기서 조심해야 될게 최상단으로 끌어 올려지는 건 변수의 선언과 할당 내용 모두를 끌어 올리는 것이 아닌
    //선언만 끌어 올려지게 된다.
    //https://velog.io/@stampid/Hoisting%ED%98%B8%EC%9D%B4%EC%8A%A4%ED%8C%85%EC%9D%B4%EB%9E%80

    // doA()
    //
    // function doA() { ///doA는 메모리블럭을 가리키고 있다.
    //     console.log("doA")
    // }

    // var doB = doA;
    //
    // doA();
    // doB();

    function outer(fn) {
        var num1 = 10;
        var num2 = 100;

        console.log(fn(num1, num2))

    }

    outer(function(x,y) { return x * y})




</script>

</body>
</html>
